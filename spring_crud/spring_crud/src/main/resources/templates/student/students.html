<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <div class="container">
       <div style="color:red">App Quản Lí Sinh Viên</div>
       <a th:href="@{/student/create}" class="button">
           <button type="button">Click me</button>
       </a>
       Xin chào <b><span sec:authentication="principal.username"></span></b>
       <form action="#" th:action="@{/logout}" method="POST">
            <input  type="submit" value="Đăng Xuất" class="btn btn-success"/>
       </form>
       <table class="table">
           <thead>
           <tr>
               <th scope="col">id</th>
               <th scope="col">address</th>
               <th scope="col">firstname</th>
               <th scope="col">lastname</th>
               <th scope="col">Action</th>

           </tr>
           </thead>
           <tbody class="table-group-divider">
           <tr th:each="student : ${lists}">
               <th th:text="${student.id}"></th>
               <td th:text="${student.firstName}"></td>
               <td th:text="${student.lastName}">Otto</td>
               <td th:text="${student.address}">@mdo</td>
               <td>
                   <a th:href="@{/student/update(id=${student.id})}" class="button">
                       <button type="button">update</button>
                   </a>
               </td>
               <td>
                   <a th:href="@{/student/delete(id=${student.id})}" class="button" onclick="return confirm('Are you sure you want to delete this item?')" type="button"> delete</button>
                   </a>
               </td>

           </tr>

           </tbody>
       </table>
   </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
